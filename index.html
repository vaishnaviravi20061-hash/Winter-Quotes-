<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Nature Scene</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes gentleWave {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes cloudDrift {
            0% {
                transform: translateX(-100px);
            }
            100% {
                transform: translateX(100vw);
            }
        }
        
        @keyframes confettiBurst {
            0% {
                transform: translateY(0) rotate(0deg) scale(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px) rotate(180deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(300px) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }
        
        @keyframes fadeInQuote {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .snowflake {
            position: absolute;
            color: white;
            font-size: 14px;
            animation: snowfall linear infinite;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        
        .mountain {
            position: absolute;
            bottom: 0;
        }
        
        .tree {
            position: absolute;
            bottom: 0;
            animation: gentleWave 4s ease-in-out infinite;
        }
        
        .cloud {
            position: absolute;
            animation: cloudDrift 60s linear infinite;
            opacity: 0.7;
        }
        
        .nature-bg {
            background: linear-gradient(
                to bottom,
                #87CEEB 0%,
                #B0E0E6 30%,
                #F0F8FF 60%,
                #FFFFFF 100%
            );
        }
        
        .confetti-piece {
            position: absolute;
            width: 12px;
            height: 12px;
            animation: confettiBurst 2s ease-out forwards;
        }
        
        .quote-appear {
            animation: fadeInQuote 1s ease-out 1.5s forwards;
            opacity: 0;
        }
    </style>
</head>

    <script>
        // Quotes array
        const quotes = [
            {
                text: "Believe you can and you're halfway there.",
                emoji: "üí™üèîÔ∏è"
            },
            {
                text: "The only way to do great work is to love what you do.",
                emoji: "‚ù§Ô∏èüíº"
            },
            {
                text: "Life is what happens to you while you're busy making other plans.",
                emoji: "üåäüìÖ"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                emoji: "üåüüí≠"
            },
            {
                text: "It is during our darkest moments that we must focus to see the light.",
                emoji: "üïØÔ∏èüåÖ"
            },
            {
                text: "Success is not final, failure is not fatal: it is the courage to continue that counts.",
                emoji: "üèÜüí™"
            },
            {
                text: "The only impossible journey is the one you never begin.",
                emoji: "üöÄüõ§Ô∏è"
            },
            {
                text: "In the middle of difficulty lies opportunity.",
                emoji: "‚õ∞Ô∏èüíé"
            },
            {
                text: "Be yourself; everyone else is already taken.",
                emoji: "ü¶Ñ‚ú®"
            },
            {
                text: "You are never too old to set another goal or to dream a new dream.",
                emoji: "üåôüéØ"
            }
        ];

        // Get DOM elements
        const bloomButton = document.getElementById('bloomButton');
        const confettiContainer = document.getElementById('confettiContainer');
        const quoteContainer = document.getElementById('quoteContainer');
        const quoteText = document.getElementById('quoteText');
        const quoteEmoji = document.getElementById('quoteEmoji');
        const nextButton = document.getElementById('nextButton');

        // Quote functions
        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function createConfetti() {
            const colors = ['#3b82f6', '#8b5cf6', '#06b6d4', '#10b981', '#f59e0b', '#ef4444', '#ec4899', '#6366f1'];
            const shapes = ['circle', 'square', 'triangle'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // Random shape
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'triangle') {
                    confetti.style.width = '0';
                    confetti.style.height = '0';
                    confetti.style.borderLeft = '6px solid transparent';
                    confetti.style.borderRight = '6px solid transparent';
                    confetti.style.borderBottom = `12px solid ${color}`;
                    confetti.style.background = 'transparent';
                } else {
                    confetti.style.borderRadius = '2px';
                }
                
                if (shape !== 'triangle') {
                    confetti.style.backgroundColor = color;
                }
                
                // Random position
                confetti.style.left = Math.random() * 100 + '%';
                
                // Random delay
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                // Random duration
                confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                
                confettiContainer.appendChild(confetti);
            }
        }

        function burstConfetti() {
            // Clear previous confetti
            confettiContainer.innerHTML = '';
            quoteContainer.style.display = 'none';
            
            // Create confetti burst
            createConfetti();
            
            // Get random quote
            const quote = getRandomQuote();
            quoteText.textContent = quote.text;
            quoteEmoji.textContent = quote.emoji;
            
            // Show quote after confetti bursts
            setTimeout(() => {
                quoteContainer.style.display = 'block';
                quoteContainer.classList.add('quote-appear');
            }, 1500);
            
            // Hide burst button temporarily
            bloomButton.style.display = 'none';
        }

        function resetGame() {
            confettiContainer.innerHTML = '';
            quoteContainer.style.display = 'none';
            quoteContainer.classList.remove('quote-appear');
            bloomButton.style.display = 'inline-block';
        }

        // Event listeners
        bloomButton.addEventListener('click', burstConfetti);
        nextButton.addEventListener('click', resetGame);

        // Create snowflakes
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            
            // Random snowflake characters
            const snowflakes = ['‚ùÑ', '‚ùÖ', '‚ùÜ', '‚úª', '‚úº', '‚ùã'];
            snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
            
            // Random horizontal position
            snowflake.style.left = Math.random() * 100 + '%';
            
            // Random size
            const size = Math.random() * 10 + 8;
            snowflake.style.fontSize = size + 'px';
            
            // Random animation duration (falling speed)
            const duration = Math.random() * 15 + 10;
            snowflake.style.animationDuration = duration + 's';
            
            // Random delay
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            
            // Random opacity
            snowflake.style.opacity = Math.random() * 0.6 + 0.4;
            
            document.body.appendChild(snowflake);
            
            // Remove snowflake after animation
            setTimeout(() => {
                if (snowflake.parentNode) {
                    snowflake.parentNode.removeChild(snowflake);
                }
            }, (duration + 5) * 1000);
        }
        
        // Create initial snowflakes
        for (let i = 0; i < 50; i++) {
            setTimeout(() => createSnowflake(), Math.random() * 5000);
        }
        
        // Continuously create new snowflakes
        setInterval(createSnowflake, 300);
    </script>
